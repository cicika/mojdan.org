<div class="col-md-4 well" ng-controller="passResetCtrl">
	<h2>Promena šifre za pristup korisničkom nalogu</h2>
	<form role="form">
		<p class="bg-danger" ng-show="passwdMatch();">
      <span class="glyphicon glyphicon-exclamation-sign"></span>Šifre nisu iste!</p>
     <p class="bg-success" ng-show="!passwdMatch();">
      <span class="glyphicon glyphicon-ok"></span>Šifre su iste!</p>
	  <div class="form-group">
	    <label for="new_password">Nova šifra</label>
	    <input type="password" class="form-control" ng-model="new_password" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="new_password_repeat">Nova šifra ponovo</label>
	    <input type="password" class="form-control" ng-model="new_password_repeat" placeholder="Password">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="save();">Pošalji</button>
</form>

</div>
