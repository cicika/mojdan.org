	  provider = "akka.actor.LocalActorRefProvider"
	}  
  remote {
    netty {
      hostname = "127.0.0.1"
      port = 0
    }
  }
	}
}

app {
	programme-length = 28 //days
	morning-push-hour = 9
	evening-push-hour = 21
